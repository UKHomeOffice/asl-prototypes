<!-- Trigger/Open The Modal -->
<p><span class="badge changed">Changed</span>&emsp;<i class="fa fa-copy"></i> <a href="#" id="myBtn">See whats changed</a></p>

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <div class="diff-window">
      <div class="diff-window-header">
      <h2 class="govuk-heading-l" style="margin-bottom: 0px;">
        See what's changed
        <span class="govuk-body"><a href="#" class="float-right closeModal">Close</a></span>
      </h2>  
      </div>
      <div class="diff-window-body">
        <h2 class="govuk-heading-m">Do you need to transfer animals from a project thatâ€™s due to expire?</h2>
        <div class="govuk-grid-row">
          <div class="govuk-grid-column-one-half">
            <h3 class="govuk-heading-s">Current licence</h3>
            <div class="panel-light-grey">
              <span class="highlight removed">{{current}}</span>
            </div>
          </div>
          <div class="govuk-grid-column-one-half">
            <h3 class="govuk-heading-s">Proposed</h3>
            <div class="panel-light-grey">
              <span class="highlight added">{{proposed}}</span>
            </div>
          </div>
        </div>
      </div>
      <div class="diff-window-footer">
        <p>
          <span class="govuk-body"><a href="#" class="float-right closeModal">Close</a></span>
        </p>
      </div>
    </div>
  </div>

</div>

<style>
  /* The Modal (background) */
.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0,0.7); /* Black w/ opacity */
}

/* Modal Content/Box */
.modal-content {
  margin: 3vh auto;
    max-height: 94vh;
    width: 96vw;
    background-color: white;
    overflow: scroll;

}

/* The Close Button */
.close {
  color: #aaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: black;
  text-decoration: none;
  cursor: pointer;
}

  :before {
    content: '';
    margin-right: 0.5em;
    background: url(data:image/svg+xml,%3C%3Fxml version='1.0' %3F%3E%3C!DOCTYPE svg PUBLIC '-//W3C//DTD SVG 1.1//EN' 'http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd'%3E%3Csvg height='512px' id='Layer_1' style='enable-background:new 0 0 512 512;' version='1.1' viewBox='0 0 512 512' width='512px' xml:space='preserve' xmlns='http://www.w3.org/2000/svg' xmlns:xlink='http://www.w3.org/1999/xlink'%3E%3Cpath d='M443.6,387.1L312.4,255.4l131.5-130c5.4-5.4,5.4-14.2,0-19.6l-37.4-37.6c-2.6-2.6-6.1-4-9.8-4c-3.7,0-7.2,1.5-9.8,4 L256,197.8L124.9,68.3c-2.6-2.6-6.1-4-9.8-4c-3.7,0-7.2,1.5-9.8,4L68,105.9c-5.4,5.4-5.4,14.2,0,19.6l131.5,130L68.4,387.1 c-2.6,2.6-4.1,6.1-4.1,9.8c0,3.7,1.4,7.2,4.1,9.8l37.4,37.6c2.7,2.7,6.2,4.1,9.8,4.1c3.5,0,7.1-1.3,9.8-4.1L256,313.1l130.7,131.1 c2.7,2.7,6.2,4.1,9.8,4.1c3.5,0,7.1-1.3,9.8-4.1l37.4-37.6c2.6-2.6,4.1-6.1,4.1-9.8C447.7,393.2,446.2,389.7,443.6,387.1z'/%3E%3C/svg%3E);
    background-size: 100%;

}

.diff-window-header {
  border-bottom: 1px solid #3b3b3b;
  padding: 30px;
  background-color: #dadada !important;
  border-color: transparent;
}
.diff-window-header {
  background-color: white;
  padding: 30px !important;
  border-color: transparent;
}
.diff-window-body {
  background-color: white;
  padding: 30px !important;
  border-color: transparent;
}
.diff-window-footer {
  background-color: white;
  padding: 30px  !important;
  border-color: transparent;
}
.panel-light-grey {
  padding: 30px;
  background-color: #f3f3f3;
}
</style>

<script>
  // Get the modal
var modal = document.getElementById("myModal");

// Get the button that opens the modal
var btn = document.getElementById("myBtn");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("closeModal")[0];

// When the user clicks on the button, open the modal
btn.onclick = function() {
  modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script>
