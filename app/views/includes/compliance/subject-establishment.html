<div class="declaration-panel-grey">
  <form action="add-subject-1-details#subject-{{user}}" method="post">
    <h2 id='subject-{{user}}' class="govuk-heading-m">Enforcement subject {{user}}</h2>
    <div class="govuk-form-group">
      <label class="govuk-label govuk-label--s" for="subject-name-{{user}}">
        Select establishment
      </label>
      {% include "includes/typeahead-establishments.html" %}
    </div>
    <input type="hidden" name="toaster" value='false'>
    <button data-module="govuk-button" class="govuk-button">Add person</button>&ensp;<span class="secondary-link"><a href="javascript:history.back()">Cancel</a></span>
  </form>
</div>
