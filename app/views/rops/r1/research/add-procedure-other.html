
{% extends "layout.html" %}

{% block pageTitle %}
  GOV.UK Prototype Kit
{% endblock %}

{% block content %}

 <div class="govuk-grid-row">
    <div class="govuk-grid-column-full">
      <h1 class="govuk-heading-l">Add procedure</h1>

      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset">
          <label class="govuk-label--s" for="">
            Animal species
          </label>
          <span class="govuk-hint"></span>
          <div class="govuk-radios govuk-radios--conditional" data-module="govuk-radios">
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="q1-yes" name="q1" type="radio" value="1" data-aria-controls="conditional-option-1" checked>
              <label for="q1" class="govuk-label govuk-radios__label">Mice</label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="q1-no" name="q1" type="radio" value="3" data-aria-controls="conditional-option-3">
              <label for="q1" class="govuk-label govuk-radios__label">Other</label>
            </div>
          </div>
        </fieldset>
      </div>

      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset">
          <label class="govuk-label--s" for="">
            Re-use
          </label>
          <span class="govuk-hint"></span>
          <div class="govuk-radios govuk-radios--conditional" data-module="govuk-radios">
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="q2-yes" name="q2" type="radio" value="yes" data-aria-controls="conditional-option-1">
              <label for="q2" class="govuk-label govuk-radios__label">Yes</label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="q2-no" name="q2" type="radio" value="no" data-aria-controls="conditional-option-2" checked>
              <label for="q2" class="govuk-label govuk-radios__label">No</label>
            </div>
            <div class="govuk-radios__conditional govuk-radios__conditional--hidden" id="conditional-option-2">
              <fieldset class="govuk-fieldset">
                <label class="govuk-label--s" for="">
                  Place of birth
                </label>
                <span class="govuk-hint"></span>
                <div class="govuk-radios govuk-radios--conditional" data-module="govuk-radios">
                  <div class="govuk-radios__item">
                    <input class="govuk-radios__input" id="q3-yes" name="q3" type="radio" value="1" checked>
                    <label for="q3" class="govuk-label govuk-radios__label">Animals born in the UK at a licenced establishment</label>
                  </div>
                  <div class="govuk-radios__item">
                    <input class="govuk-radios__input" id="q3-no" name="q3" type="radio" value="6" >
                    <label for="q3" class="govuk-label govuk-radios__label">Other</label>
                  </div>
                </div>
              </fieldset>
            </div>
          </div>
        </fieldset>
      </div>

      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset">
          <label class="govuk-label--s" for="">
            Genetic status
          </label>
          <span class="govuk-hint"></span>
          <div class="govuk-radios govuk-radios--conditional" data-module="govuk-radios">
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="q4-yes" name="q4" type="radio" value="1" data-aria-controls="conditional-option-1">
              <label for="q4" class="govuk-label govuk-radios__label">Not genetically altered</label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="q4-no" name="q4" type="radio" value="2" data-aria-controls="conditional-option-2">
              <label for="q4" class="govuk-label govuk-radios__label">Genetically altered without a harmful phenotype</label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="q4-no" name="q4" type="radio" value="3" data-aria-controls="conditional-option-3">
              <label for="q4" class="govuk-label govuk-radios__label">Other</label>
            </div>
          </div>
        </fieldset>
      </div>

      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset">
          <label class="govuk-label--s" for="">
            Creation of a new genetic line?
          </label>
          <span class="govuk-hint"></span>
          <div class="govuk-radios govuk-radios--conditional" data-module="govuk-radios">
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="q5-yes" name="q5" type="radio" value="yes" data-aria-controls="conditional-option-1">
              <label for="q5" class="govuk-label govuk-radios__label">Yes</label>
            </div>


            <div class="govuk-radios__conditional govuk-radios__conditional--hidden" id="conditional-option-1">
              <fieldset class="govuk-fieldset">
                <label class="govuk-label--s" for="">
                  Purpose
                </label>
                <span class="govuk-hint"></span>
                <div class="govuk-radios govuk-radios--conditional" data-module="govuk-radios">
                  <div class="govuk-radios__item">
                    <input class="govuk-radios__input" id="q6-yes" name="q6" type="radio" value="1" data-aria-controls="conditional-option-6">
                    <label for="q6" class="govuk-label govuk-radios__label">Basic research</label>
                  </div>
                  <div class="govuk-radios__conditional govuk-radios__conditional--hidden" id="conditional-option-6">
                    <div class="govuk-form-group">
                      <fieldset class="govuk-fieldset">
                        <label class="govuk-label--s" for="">
                          Sub-purpose
                        </label>
                        <span class="govuk-hint"></span>
                        <div class="govuk-radios govuk-radios--conditional" data-module="govuk-radios">
                          <div class="govuk-radios__item">
                            <input class="govuk-radios__input" id="sub-p-1-yes" name="sub-p-1" type="radio" value="1" >
                            <label for="sub-p-1" class="govuk-label govuk-radios__label">Oncology</label>
                          </div>
                          <div class="govuk-radios__item">
                            <input class="govuk-radios__input" id="sub-p-1-no" name="sub-p-1" type="radio" value="2" >
                            <label for="sub-p-1" class="govuk-label govuk-radios__label">Cardiovascular blood and lymphatic system</label>
                          </div>
                          <div class="govuk-radios__item">
                            <input class="govuk-radios__input" id="sub-p-1-no" name="sub-p-1" type="radio" value="3" >
                            <label for="sub-p-1" class="govuk-label govuk-radios__label">Nervous system</label>
                          </div>
                          <div class="govuk-radios__item">
                            <input class="govuk-radios__input" id="sub-p-1-no" name="sub-p-1" type="radio" value="4" >
                            <label for="sub-p-1" class="govuk-label govuk-radios__label">Respiratory system</label>
                          </div>
                          <div class="govuk-radios__item">
                            <input class="govuk-radios__input" id="sub-p-1-no" name="sub-p-1" type="radio" value="5" >
                            <label for="sub-p-1" class="govuk-label govuk-radios__label">Gastrointestinal system including liver</label>
                          </div>
                          <div class="govuk-radios__item">
                            <input class="govuk-radios__input" id="sub-p-1-no" name="sub-p-1" type="radio" value="6" >
                            <label for="sub-p-1" class="govuk-label govuk-radios__label">Musculoskeletal system</label>
                          </div>
                          <div class="govuk-radios__item">
                            <input class="govuk-radios__input" id="sub-p-1-no" name="sub-p-1" type="radio" value="7" >
                            <label for="sub-p-1" class="govuk-label govuk-radios__label">Dentistry</label>
                          </div>
                          <div class="govuk-radios__item">
                            <input class="govuk-radios__input" id="sub-p-1-no" name="sub-p-1" type="radio" value="8" >
                            <label for="sub-p-1" class="govuk-label govuk-radios__label">Immune system</label>
                          </div>
                          <div class="govuk-radios__item">
                            <input class="govuk-radios__input" id="sub-p-1-no" name="sub-p-1" type="radio" value="9" >
                            <label for="sub-p-1" class="govuk-label govuk-radios__label">Urogenital/reproductive system</label>
                          </div>
                          <div class="govuk-radios__item">
                            <input class="govuk-radios__input" id="sub-p-1-no" name="sub-p-1" type="radio" value="10" >
                            <label for="sub-p-1" class="govuk-label govuk-radios__label">Sensory organs (skin, eyes and ears)</label>
                          </div>
                          <div class="govuk-radios__item">
                            <input class="govuk-radios__input" id="sub-p-1-no" name="sub-p-1" type="radio" value="11" >
                            <label for="sub-p-1" class="govuk-label govuk-radios__label">Endocrine system/metabolism</label>
                          </div>
                          <div class="govuk-radios__item">
                            <input class="govuk-radios__input" id="sub-p-1-no" name="sub-p-1" type="radio" value="12" >
                            <label for="sub-p-1" class="govuk-label govuk-radios__label">Multisystemic</label>
                          </div>
                        </div>
                      </fieldset>
                    </div>
                  </div>
                  <div class="govuk-radios__item">
                    <input class="govuk-radios__input" id="q6-yes" name="q6" type="radio" value="2" data-aria-controls="conditional-option-7">
                    <label for="q6" class="govuk-label govuk-radios__label">Translational/Applied research</label>
                  </div>
                  <div class="govuk-radios__conditional govuk-radios__conditional--hidden" id="conditional-option-7">
                    <div class="govuk-form-group">
                      <fieldset class="govuk-fieldset">
                        <label class="govuk-label--s" for="">
                          Sub-purpose
                        </label>
                        <span class="govuk-hint"></span>
                        <div class="govuk-radios govuk-radios--conditional" data-module="govuk-radios">
                          <div class="govuk-radios__item">
                            <input class="govuk-radios__input" id="sub-p-2-yes" name="sub-p-2" type="radio" value="1" >
                            <label for="sub-p-2" class="govuk-label govuk-radios__label">Human cancer</label>
                          </div>
                          <div class="govuk-radios__item">
                            <input class="govuk-radios__input" id="sub-p-2-no" name="sub-p-2" type="radio" value="2" >
                            <label for="sub-p-2" class="govuk-label govuk-radios__label">Human infection disorders</label>
                          </div>
                          <div class="govuk-radios__item">
                            <input class="govuk-radios__input" id="sub-p-2-no" name="sub-p-2" type="radio" value="3" >
                            <label for="sub-p-2" class="govuk-label govuk-radios__label">Human cardiovascular disorders</label>
                          </div>
                          <div class="govuk-radios__item">
                            <input class="govuk-radios__input" id="sub-p-2-no" name="sub-p-2" type="radio" value="4" >
                            <label for="sub-p-2" class="govuk-label govuk-radios__label">Human nervous and mental disorders</label>
                          </div>
                          <div class="govuk-radios__item">
                            <input class="govuk-radios__input" id="sub-p-2-no" name="sub-p-2" type="radio" value="5" >
                            <label for="sub-p-2" class="govuk-label govuk-radios__label">Human respiratory disorders</label>
                          </div>
                          <div class="govuk-radios__item">
                            <input class="govuk-radios__input" id="sub-p-2-no" name="sub-p-2" type="radio" value="6" >
                            <label for="sub-p-2" class="govuk-label govuk-radios__label">Human gastrointestinal disorders including liver</label>
                          </div>
                          <div class="govuk-radios__item">
                            <input class="govuk-radios__input" id="sub-p-2-no" name="sub-p-2" type="radio" value="7" >
                            <label for="sub-p-2" class="govuk-label govuk-radios__label"> Human musculoskeletal disorders</label>
                          </div>
                          <div class="govuk-radios__item">
                            <input class="govuk-radios__input" id="sub-p-2-no" name="sub-p-2" type="radio" value="8" >
                            <label for="sub-p-2" class="govuk-label govuk-radios__label"> Human dentistry</label>
                          </div>
                          <div class="govuk-radios__item">
                            <input class="govuk-radios__input" id="sub-p-2-no" name="sub-p-2" type="radio" value="9" >
                            <label for="sub-p-2" class="govuk-label govuk-radios__label">Human immune disorders</label>
                          </div>
                          <div class="govuk-radios__item">
                            <input class="govuk-radios__input" id="sub-p-2-no" name="sub-p-2" type="radio" value="10" >
                            <label for="sub-p-2" class="govuk-label govuk-radios__label">Human urogenital/reproductive disorders</label>
                          </div>
                          <div class="govuk-radios__item">
                            <input class="govuk-radios__input" id="sub-p-2-no" name="sub-p-2" type="radio" value="11" >
                            <label for="sub-p-2" class="govuk-label govuk-radios__label">Human sensory organ disorders (skin, eyes, ears)</label>
                          </div>
                          <div class="govuk-radios__item">
                            <input class="govuk-radios__input" id="sub-p-2-no" name="sub-p-2" type="radio" value="12" >
                            <label for="sub-p-2" class="govuk-label govuk-radios__label">Human endorine/metablolism disorders</label>
                          </div>
                        </div>
                      </fieldset>
                    </div>
                  </div>
                </fieldset>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="q5-no" name="q5" type="radio" value="no" data-aria-controls="conditional-option-2" checked>
              <label for="q5" class="govuk-label govuk-radios__label">No</label>
            </div>
            <div class="govuk-radios__conditional govuk-radios__conditional--hidden" id="conditional-option-2">
              <fieldset class="govuk-fieldset">
                <label class="govuk-label--s" for="">
                  Purpose
                </label>
                <span class="govuk-hint"></span>
                <div class="govuk-radios govuk-radios--conditional" data-module="govuk-radios">
                  <div class="govuk-radios__item">
                    <input class="govuk-radios__input" id="q6-yes" name="q6" type="radio" value="1" data-aria-controls="conditional-option-3">
                    <label for="q6" class="govuk-label govuk-radios__label">Basic research</label>
                  </div>
                  <div class="govuk-radios__conditional govuk-radios__conditional--hidden" id="conditional-option-3">
                    <div class="govuk-form-group">
                      <fieldset class="govuk-fieldset">
                        <label class="govuk-label--s" for="">
                          Sub-purpose
                        </label>
                        <span class="govuk-hint"></span>
                        <div class="govuk-radios govuk-radios--conditional" data-module="govuk-radios">
                          <div class="govuk-radios__item">
                            <input class="govuk-radios__input" id="sub-p-1-no" name="sub-p-1" type="radio" value="3" >
                            <label for="sub-p-1" class="govuk-label govuk-radios__label">Nervous system</label>
                          </div>
                          <div class="govuk-radios__item">
                            <input class="govuk-radios__input" id="sub-p-1-no" name="sub-p-1" type="radio" value="12" >
                            <label for="sub-p-1" class="govuk-label govuk-radios__label">Other</label>
                          </div>
                        </div>
                      </fieldset>
                    </div>
                  </div>

                  <div class="govuk-radios__item">
                    <input class="govuk-radios__input" id="q6-no" name="q6" type="radio" value="7" >
                    <label for="q6" class="govuk-label govuk-radios__label">Breeding/maintainence of colonies fo established genetically altered animals, not used in other procedures</label>
                  </div>
                  <div class="govuk-radios__item">
                    <input class="govuk-radios__input" id="q6-yes" name="q6" type="radio" value="8" data-aria-controls="conditional-option-5">
                    <label for="q6" class="govuk-label govuk-radios__label">Other</label>
                  </div>
                </div>
              </fieldset>
            </div>
          </div>
        </fieldset>
      </div>
      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset">
          <label class="govuk-label--s" for="">
            Severity
          </label>
          <span class="govuk-hint"></span>
          <div class="govuk-radios govuk-radios--conditional" data-module="govuk-radios">
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="q7-yes" name="q7" type="radio" value="1" data-aria-controls="conditional-option-1">
              <label for="q7" class="govuk-label govuk-radios__label">Sub-threshold</label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="q7-no" name="q7" type="radio" value="2" data-aria-controls="conditional-option-2">
              <label for="q7" class="govuk-label govuk-radios__label">Non-recovery</label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="q7-no" name="q7" type="radio" value="3" data-aria-controls="conditional-option-3">
              <label for="q7" class="govuk-label govuk-radios__label">Mild</label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="q7-no" name="q7" type="radio" value="4" data-aria-controls="conditional-option-4">
              <label for="q7" class="govuk-label govuk-radios__label">Moderate</label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="q7-no" name="q7" type="radio" value="5" data-aria-controls="conditional-option-5">
              <label for="q7" class="govuk-label govuk-radios__label">Severe</label>
            </div>
          </div>
        </fieldset>
      </div>

      <div class="govuk-form-group">
        <h1 class="govuk-label-wrapper"><label class="govuk-label govuk-label--s" for="event-name">
            Number of procedures
          </label>
        </h1>
        <input class="govuk-input  govuk-!-width-one-third" id="event-name" name="event-name" type="text">
      </div>

      <div class="govuk-form-group">
        <button class="govuk-button">Add procedure</button>
      </div>

    </div>
  </div>

{% endblock %}
