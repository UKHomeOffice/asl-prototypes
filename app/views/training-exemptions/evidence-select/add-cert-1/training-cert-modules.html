
{% extends "layout.html" %}

{% block pageTitle %}
  GOV.UK Prototype Kit
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <h1 class="govuk-heading-l">
        Which modules are covered by the certificate?
      </h1>
  
      <form action="training-cert-animals" method="post">
       
        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset" aria-describedby="option-hint">
            <div class="govuk-checkboxes govuk-checkboxes--conditional" data-module="checkboxes">
              <span class="govuk-hint">Select all that apply</span>
              <div class="govuk-checkboxes__item">
                <input class="govuk-checkboxes__input" id="module-1" name="module" type="checkbox" value="L" data-aria-controls="conditional-module-1" >
                <label class="govuk-label govuk-checkboxes__label" for="module-1">
                  L
                </label> 
              </div>
                
              <div class="govuk-checkboxes__item">
                <input class="govuk-checkboxes__input" id="module-2" name="module" type="checkbox" value="E1" data-aria-controls="conditional-module-2" >
                <label class="govuk-label govuk-checkboxes__label" for="module-2">
                  E1
                </label> 
              </div>
                
              <div class="govuk-checkboxes__item">
                <input class="govuk-checkboxes__input" id="module-3" name="module" type="checkbox" value="PILAtheory" data-aria-controls="conditional-module-3" >
                <label class="govuk-label govuk-checkboxes__label" for="module-3">
                  PILA (theory)
                </label> 
              </div>
                
              <div class="govuk-checkboxes__item">
                <input class="govuk-checkboxes__input" id="module-4" name="module" type="checkbox" value="PILBskills" data-aria-controls="conditional-module-4" >
                <label class="govuk-label govuk-checkboxes__label" for="module-4">
                    PILA (skills)
                </label> 
              </div>
                
              <div class="govuk-checkboxes__item">
                <input class="govuk-checkboxes__input" id="module-5" name="module" type="checkbox" value="PILB" data-aria-controls="conditional-module-5" >
                <label class="govuk-label govuk-checkboxes__label" for="module-5">
                  PILB
                </label> 
              </div>
                
              <div class="govuk-checkboxes__item">
                <input class="govuk-checkboxes__input" id="module-6" name="module" type="checkbox" value="PILC" data-aria-controls="conditional-module-6" >
                <label class="govuk-label govuk-checkboxes__label" for="module-6">
                  PILC
                </label> 
              </div>
                
              <div class="govuk-checkboxes__item">
                <input class="govuk-checkboxes__input" id="module-7" name="module" type="checkbox" value="Ktheory" data-aria-controls="conditional-module-7" >
                <label class="govuk-label govuk-checkboxes__label" for="module-7">
                  K (theory)
                </label> 
              </div>
                
              <div class="govuk-checkboxes__item">
                <input class="govuk-checkboxes__input" id="module-8" name="module" type="checkbox" value="Kskills" data-aria-controls="conditional-module-8" >
                <label class="govuk-label govuk-checkboxes__label" for="module-8">
                  K (skills)
                </label> 
              </div>
                
              <div class="govuk-checkboxes__item">
                <input class="govuk-checkboxes__input" id="module-9" name="module" type="checkbox" value="E2" data-aria-controls="conditional-module-9" >
                <label class="govuk-label govuk-checkboxes__label" for="module-9">
                  E2
                </label> 
              </div>
                
              <div class="govuk-checkboxes__item">
                <input class="govuk-checkboxes__input" id="module-10" name="module" type="checkbox" value="PPL" data-aria-controls="conditional-module-10" >
                <label class="govuk-label govuk-checkboxes__label" for="module-10">
                  PPL
                </label> 
              </div>
            </div>
          </fieldset>
        </div>
        
        <button class="govuk-button">Continue</button><a href='ppl-index' class="secondary-link">Cancel</a>
      </form> 

    </div>
  </div>

{% endblock %}
