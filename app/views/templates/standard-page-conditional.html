
{% extends "layout.html" %}

{% block pageTitle %}
  GOV.UK Prototype Kit
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <div class="govuk-form-group">
        <h1 class="govuk-label-wrapper"><label class="govuk-label govuk-label--l" for="event-name">
            Remove licence from Slough University
          </label>
        </h1>

        <div class="govuk-form-group" id="q1" data-required="Please answer the question">
          <fieldset class="govuk-fieldset">
            <label class="govuk-label--s" for="gaa">
              Were neuromuscular blocking agents (NMBA) used in any procedures in the reported year?
            </label>
            <span class="govuk-hint"></span>
            <div class="govuk-radios govuk-radios--conditional" data-module="govuk-radios">
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="setup-nmbas-no" name="setup-nmbas" type="radio" value="false" data-aria-controls="conditional-option-2">
                <label for="setup-nmbas" class="govuk-label govuk-radios__label">No
                </label>
              </div>
              <div class="govuk-radios__conditional govuk-radios__conditional--hidden" id="conditional-option-2">
                XXXX
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="setup-nmbas-yes" name="setup-nmbas" type="radio" value="true" data-aria-controls="conditional-option-1">
                <label for="setup-nmbas" class="govuk-label govuk-radios__label">Yes</label>
              </div>
              <div class="govuk-radios__conditional govuk-radios__conditional--hidden" id="conditional-option-1">
                XXXX
              </div>
            </div>

          </fieldset>
        </div>
      </div>
      <button class="govuk-button">Save</button><a href="#" class="secondary-link">Cancel</a>
    </div>
  </div>

{% endblock %}
