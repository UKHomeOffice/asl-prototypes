
{% extends "layout.html" %}

{% block pageTitle %}
  GOV.UK Prototype Kit
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <span class="govuk-caption-l">Shaun Jones</span>
      <h1 class="govuk-heading-l">Suspend personal licence</h1>
      <form action="suspend-confirm" method="post">

        <div class="govuk-form-group">
          <h1 class="govuk-label-wrapper"><label class="govuk-label govuk-label--s" for="event-name">
            Why are you suspending this licence?
          </label>
          </h1>
          <textarea class="govuk-textarea" id="reason" name="reason" rows="5" aria-describedby="reason-hint"></textarea>
        </div>
        <button data-module="govuk-button" class="govuk-button">Continue</button><a href="#" class="secondary-link">Cancel</a>
      </form>
    </div>
  </div>

{% endblock %}
