
{% extends "layout.html" %}

{% block pageTitle %}
  GOV.UK Prototype Kit
{% endblock %}

{% block content %}
<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <h1 class="govuk-heading-xl">
      <span class="govuk-caption-xl">Jane McGregor</span>
      Apply enforcement flag
    </h1>

    <p>Show ASRU that Jane McGregor is linked to an enforcement case.</p>

    <form action="add-subjects" method="POST">
      <div class="govuk-form-group">
        <label class="govuk-label govuk-label--s" for="case-number">
          Enter case number
        </label>
        <input class="govuk-input govuk-input--width-10" id="case-number" name="case-number" type="text">
      </div>
      <div class="govuk-form-group" id="q1" data-required="">
        <fieldset class="govuk-fieldset">
          <label class="govuk-label--s" for="gaa">
            Select enforcement flag status
          </label>
          <span class="govuk-hint"></span>
          <div class="govuk-radios govuk-radios--conditional" data-module="govuk-radios">
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="subject-1-flag-open" name="subject-1-flag" type="radio" value="oepn" data-aria-controls="conditional-option-1">
              <label for="subject-1-flag" class="govuk-label govuk-radios__label">Ongoing enforcement case</label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="subject-1-flag-remedial" name="subject-1-flag" type="radio" value="remedial" data-aria-controls="conditional-option-2">
              <label for="subject-1-flag" class="govuk-label govuk-radios__label">Closed case - remedial action applied
                <span class="govuk-hint no-margin-bottom">Status will remain in place for 5 years</span>
              </label>
            </div>

          </div>
        </fieldset>
      </div>
          <div class="govuk-form-group">
            <fieldset class="govuk-fieldset" aria-describedby="entity-one-hint">
              <label class="govuk-label--s" for="gaa">
                Add flags to:

              </label>
              <div id="entity-one-hint" class="govuk-hint">
                Select where to apply flags to.
              </div>
              <div class="govuk-checkboxes" data-module="govuk-checkboxes">
                <div class="govuk-checkboxes__item">
                  <input class="govuk-checkboxes__input" id="entity-one" name="entity-one" type="checkbox" value="carcasses">
                  <label class="govuk-label govuk-checkboxes__label" for="entity-one">
                    Tasks related to Jane McGregor's profile
                    <span class="govuk-hint no-margin-bottom">Including new applications for a licence or named role tasks</span>
                  </label>
                </div>
                <div class="govuk-checkboxes__item">
                  <input class="govuk-checkboxes__input" id="entity-one-2" name="entity-one" type="checkbox" value="mines">
                  <label class="govuk-label govuk-checkboxes__label" for="entity-one-2">
                    Tasks related to  Jane McGregor's personal licence 932131
                  </label>
                </div>
                <div class="govuk-checkboxes__item">
                  <input class="govuk-checkboxes__input" id="entity-one-3" name="entity-one" type="checkbox" value="farm">
                  <label class="govuk-label govuk-checkboxes__label" for="entity-one-3">
                    Tasks related to  Jane McGregor's project licence 372383
                  </label>
                </div>
                <div class="govuk-checkboxes__item">
                  <input class="govuk-checkboxes__input" id="entity-one-4" name="entity-one" type="checkbox" value="farm">
                  <label class="govuk-label govuk-checkboxes__label" for="entity-one-4">
                    Tasks related to  Jane McGregor's project licence 5965404
                  </label>
                </div>
              </div>

            </fieldset>
          </div>

      <button class="govuk-button">Apply now</button><span class="secondary-link"><a href="#">Cancel</a></span>
    </form>

  </div>
</div>


{% endblock %}
