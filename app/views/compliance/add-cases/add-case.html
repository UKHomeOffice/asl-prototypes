
{% extends "layout.html" %}

{% block pageTitle %}
  GOV.UK Prototype Kit
{% endblock %}

{% block content %}
<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <h1 class="govuk-heading-xl">
      Add case details
    </h1>
    <form action="add-subjects" method="POST">
      <div class="govuk-form-group">
        <label class="govuk-label" for="case-establishment">
          Establishment
        </label>
        <input class="govuk-input" id="case-establishment" name="case-establishment" type="text">
      </div>
      <div class="govuk-form-group">
        <label class="govuk-label" for="case-number">
          Case number
        </label>
        <input class="govuk-input  govuk-input--width-10" id="case-number" name="case-number" type="text">
      </div>
      <button data-module="govuk-button" class="govuk-button">Continue</button>
    </form>
  </div>
</div>


{% endblock %}
