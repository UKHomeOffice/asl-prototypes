
{% extends "layout.html" %}

{% block pageTitle %}
  GOV.UK Prototype Kit
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <!-- <span class="govuk-caption-xl">XXX</span> -->
      <h1 class="govuk-heading-xl">
        Change your email notification preferences
      </h1>

      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset" aria-describedby="waste-hint">
          <label class="govuk-fieldset__legend--s">
            Do you want to recieve email notifications?
          </label>
          <span id="checkbox-hint" class="govuk-hint">These include any changes made to the licences you hold or are responsible for.</span>

            <span id="holding-hint" class="govuk-hint"></span>

            <div class="govuk-radios govuk-radios--conditional" data-module="govuk-radios">
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="option-2" name="option" type="radio" value="value2" data-aria-controls="conditional-option-2">
                <label class="govuk-label govuk-radios__label" for="option-2">
                  No
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="option-1" name="option" type="radio" value="value1" data-aria-controls="conditional-option-1" checked>
                <label class="govuk-label govuk-radios__label" for="option-1">
                  Yes
                  <!-- <span id="checkbox-hint" class="govuk-hint">You will recieve all emails relating to X, Y and Z.</span> -->
                </label>
              </div>
              <div class="govuk-radios__conditional govuk-radios__conditional--hidden" id="conditional-option-1">

                <div class="govuk-form-group">
                  <label class="govuk-label--s" for="event-name">
                    Which email address do you want the notifications sent to?
                    <span id="checkbox-hint" class="govuk-hint"></span>

                  </label>
                  <input class="govuk-input" id="event-name" name="event-name" type="text" value="user.name@university.edu.uk">
                </div>


                <div class="govuk-form-group">
                  <label class="govuk-label--s" for="event-name">
                    Which notifications do you want to recieve?
                    <span id="checkbox-hint" class="govuk-hint"></span>
                  </label>

                  <div class="govuk-checkboxes">
                    <div class="govuk-checkboxes__item">
                      <input class="govuk-checkboxes__input" id="waste" name="waste" type="checkbox" value="carcasses" checked>
                      <label class="govuk-label govuk-checkboxes__label" for="waste" >
                        Changes to any licence you hold
                        <span id="checkbox-hint" class="govuk-hint">This includes your personal licence, project licences or establishment licence.</span>
                      </label>
                    </div>
                    <div class="govuk-checkboxes__item">
                      <input class="govuk-checkboxes__input" id="waste-2" name="waste" type="checkbox" value="mines" checked>
                      <label class="govuk-label govuk-checkboxes__label" for="waste-2" >
                        Changes to licences that require action from you
                        <span id="checkbox-hint" class="govuk-hint">This includes any licences that you need to endorse such as other users personal or project licences.</span>
                      </label>
                    </div>
                    <div class="govuk-checkboxes__item">
                      <input class="govuk-checkboxes__input" id="waste-3" name="waste" type="checkbox" value="farm" checked>
                      <label class="govuk-label govuk-checkboxes__label" for="waste-3" >
                        Changes to any licences that you're responsible for/have visibility of
                        <span id="checkbox-hint" class="govuk-hint">This includes any changes to licences held at your establishment.</span>

                      </label>
                    </div>
                  </div>
                </div>

              </div>
            </div>

          </fieldset>

      </div>


      <a href="email-preferences" class="govuk-button">Update preferences</a>
    </div>
  </div>

  <style type="text/css">
    .est-container {
      background: #f8f8f8;
      border: 1px solid #6f777b;
      padding: 30px;
      margin-bottom: 20px;
    }
  </style>
{% endblock %}
